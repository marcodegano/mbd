<!DOCTYPE html>

<html>
  <head>
    
    <script>
      
      function startFunction(){
        
        var canWidth = window.innerWidth - 25;
        var canHeight = window.innerHeight - 25;        
        var can = document.getElementById("monCanvas");
        var ctx = can.getContext("2d");
        
        can.left = 25;
        can.top = 25;
        can.width = canWidth;
        can.height = canHeight;      
        
        ctx.save();
        
        var xSpeed = setSpeed();
        var ySpeed = setSpeed();
        
        var positions = setPosition(canHeight, canWidth);
        var topVal = positions[0];
        var leftVal = positions[1];
        
        var id = setInterval(move, 5);
      
      function move() {
                       
        ySpeed = collisions(ySpeed, canHeight, topVal);
        xSpeed = collisions(xSpeed, canWidth, leftVal);
        
        topVal = topVal + ySpeed;
        leftVal = leftVal + xSpeed;

        erase();
        
        ctx.beginPath();
        ctx.arc(leftVal + 10, topVal + 10, 10, 0, 2*Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
      }
      
      }
      
      function collisions(speed, limit, currentPos) {
        if ((currentPos + speed) > limit - 10) {
          speed = newDirection(speed);
        }
        else if ((currentPos + speed) < 10) {
          speed = newDirection(speed);
        }
        
        return speed;
      }
      
      function setPosition(canHeight, canWidth) {
        
        var can = document.getElementById("monCanvas");
        var ctx = can.getContext("2d");
        
        var rndTop = Math.floor((Math.random() * (canHeight - 21)) + 1);
        var rndLeft = Math.floor((Math.random() * (canWidth - 21)) + 1);
        
        erase();
        
        ctx.beginPath();
        ctx.arc(rndLeft + 10, rndTop + 10, 10, 0, 2*Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
        
        return [rndTop, rndLeft];
      }
      
      function erase() {
        var can = document.getElementById("monCanvas");
        var ctx = can.getContext("2d");
        
        ctx.clearRect(0, 0, can.width += 0, can.height += 0);
      }
      
      function setSpeed() {
        
        var speed = Math.floor((Math.random() * 5) + 1);
        
        return speed;
      }

      function newDirection(speed){
        
        if (speed > 0){
          newSpeed = setSpeed() * -1;
        }
        else {
          newSpeed = setSpeed();
        }
        
        return newSpeed;
      }
            
    </script>
    
  </head>
  
  <body onload="startFunction()">
    
    <canvas id="monCanvas" width="1" height="1" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.</canvas>
    
  </body>
  
</html>
